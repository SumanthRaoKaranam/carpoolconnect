 <div class="shaking-text">PUBLISH A RIDE</div>
    <section id="publish" class="form-section">
        <h2>Publish a Ride</h2>
        <form id="publishForm" method="POST" action="publish_raid.php">
            <label for="seats">Seats Left:</label>
            <input type="number" id="seats" name="seats" required>
            
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" required>
            
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="Publish">
        </form>
    </section>
<br> <br> 

<div class="shaking-text">JOIN A RIDE</div>

    <section id="join" class="form-section">
        <h2>Join a Ride</h2>
        <form id="joinForm" method="GET" action="join_raid.php">
            <label for="source">Source:</label>
            <input type="text" id="sourceJoin" name="source" required>
            
            <label for="destination">Destination:</label>
            <input type="text" id="destinationJoin" name="destination" required>
            
            <input type="submit" value="Search Rides">
        </form>
<br> <br> <br>
<div class="shaking-text-fin">Available Rides appear here : </div>
        <div id="raidResults">
            <!-- Results of Join a Raid will be displayed here -->
        </div>
    </section>
